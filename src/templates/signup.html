<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireFly | Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='toast.css') }}">
</head>
<body>
    
    <div id="bg-img" style="--img-src:url('{{url_for('static',filename='images/low_poly_grid.svg')}}')"></div>
    <main>
        <div class="tagline">FireFly</div>
        <div class="quote">Connect. Chat. <br> Discover.</div>
        <div id="toast">{{toast}}</div>


        <form class="form" action="/signup" method="post">
            <div>Sign Up.</div>
            <div>Username</div>
            <input required type="text" name="username" id="uid">
            <div>Password</div>
            <input required type="password" name="password" id="pwd">
            <div class="buttons">
                <input type="submit" value="Sign Up" id="signup">
                <a href="/login" id="login">Log In <br>Instead!</a>
            </div>
        </form>
    </main>
</body>
<script onload="showtoast()" src="{{ url_for('static', filename='toast.js') }}"></script>
</html>
